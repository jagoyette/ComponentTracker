<h3>Profile</h3>

<div [hidden]="user">
    <!-- show login button when not logged in -->
    <p>You must be logged in to view your profile</p>
    <a href="/login"><button>Login</button></a>
</div>

<div [hidden]="!user">
    <p>This is your profile</p>

    <form>
        <label for="name">Name:</label>
        <input id="name" name="name" readonly disabled type="text" value="{{user?.name}}" />
        <br><br>
        <label for="email">Email:</label>
        <input id="email" name="email" readonly disabled type="text" value="{{user?.email}}" />
        <br><br>
        <label for="provider">Provider:</label>
        <input id="provider" name="provider" readonly disabled type="text" value="{{user?.provider}}" />
    </form>

    <br>
    <button (click)="logout()">Logout</button>

    <div>
        <a href="http://localhost:3000/auth/strava/integrate?successRedirect=http://localhost:4200/profile&failureRedirect=http://localhost:4200/profile">
            Integrate Strava
        </a>

        <button (click)="checkStravaIntegration()">Check Strava Integration</button>
    </div>
</div>
