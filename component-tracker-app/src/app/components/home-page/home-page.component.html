<h3>Home</h3>

<div [hidden]="user">
    <!-- show login button when not logged in -->
    <a href="/login"><button>Login</button></a>
</div>

<div [hidden]="!user">
    <!-- show logout button when logged in -->
    <p>Welcome {{user?.name}}</p>
    <button (click)="logout()">Logout</button>
</div>
